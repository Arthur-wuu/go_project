{
        "level": "debug",
        "development":false,
        "disableCaller":false,
        "DisableStacktrace":false,
        "encoding": "console",
        "outputPaths": ["stdout", "zaplogs"],
        "errorOutputPaths": ["stdout", "errzaplogs"],
        "initialFields": {"app": "bas-admin-api"},
        "encoderConfig": {
        "messageKey": "msg",
        "levelKey": "lv",
        "timeKey":"ts",
        "nameKey":"name",
        "callerKey":"src",
        "lineEnding": "\n",
        "levelEncoder":    "zapcore.CapitalLevelEncoder",
        "timeEncoder":     "ISO8601",
        "durationEncoder": "zapcore.StringDurationEncoder",
        "callerEncoder":    "",
        "nameEncoder": "full"
        }

}

